<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ife-28</title>
    <link rel="stylesheet" href="ife-28.css">
</head>
<body>
<div id="container">
    <table>
        <tbody>
        <tr>
            <td>
                <input type="radio" name="power" id="p0" value="0" checked="checked"/>
                <label for="p0">开拓者(速率50能耗5%/s)</label>
            </td>
            <td>
                <input type="radio" name="power" id="p1" value="1"/>
                <label for="p1">探索者(速率90能耗7%/s)</label>
            </td>
            <td>
                <input type="radio" name="power" id="p2" value="2"/>
                <label for="p2">征服者(速率40能耗8%/s)</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="energy" id="e0" value="0" checked="checked"/>
                <label for="e0">光能2%/s</label>
            </td>
            <td>
                <input type="radio" name="energy" id="e1" value="1"/>
                <label for="e1">电能3%/s</label>
            </td>
            <td>
                <input type="radio" name="energy" id="e2" value="2"/>
                <label for="e2">核能4%/s</label>
            </td>
        </tr>
        <tr>
            <td>轨道1</td>
            <td>
                <button class="button" data-target="1">创建</button>
            </td>
            <td>
                <button class="button" data-target="1">起飞</button>
            </td>
        </tr>
        <tr>
            <td>轨道2</td>
            <td>
                <button class="button" data-target="2">创建</button>
            </td>
            <td>
                <button class="button" data-target="2">起飞</button>
            </td>
        </tr>
        <tr>
            <td>轨道3</td>
            <td>
                <button class="button" data-target="3">创建</button>
            </td>
            <td>
                <button class="button" data-target="3">起飞</button>
            </td>
        </tr>
        <tr>
            <td>轨道4</td>
            <td>
                <button class="button" data-target="4">创建</button>
            </td>
            <td>
                <button class="button" data-target="4">起飞</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="circle" id="track4"></div>
    <div class="circle" id="track3"></div>
    <div class="circle" id="track2"></div>
    <div class="circle" id="track1"></div>
    <div id="console">

    </div>
    <table id="screen">
        <thead>
        <tr>
            <td>编号</td>
            <td>状态</td>
            <td>能量</td>
        </tr>
        </thead>
        <tbody>
        <tr id="s1">
            <td>1</td>
            <td></td>
            <td></td>
        </tr>
        <tr id="s2">
            <td>2</td>
            <td></td>
            <td></td>
        </tr>
        <tr id="s3">
            <td>3</td>
            <td></td>
            <td></td>
        </tr>
        <tr id="s4">
            <td>4</td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript" src="ife-28.js"></script>
</body>
</html>
