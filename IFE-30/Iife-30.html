<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="ife-30.css">
</head>
<body>
<script type="text/javascript" src="ife-30.js"></script>
<div id="wrap">

    <form>
        <div id="content">
            <section>
                <label for="name">名称</label>
                <input name="name" id="name" type="text">
            </section>

            <section>
                <label for="passwd">密码</label>
                <input  name="passwd" id="passwd" type="password" onfocus="">
            </section>

            <section>
                <label for="passwd_cf">确认密码</label>
                <input name="passwd_cf" id="passwd_cf" type="password">
            </section>

            <section>
                <label for="email">邮箱</label>
                <input name="email" id="email" type="text">
            </section>

            <section>
                <label for="phone">手机</label>
                <input name="phone" id="phone" type="text">
            </section>
            <button type="submit" id="submit">提交</button>
        </div>
    </form>
</div>


</body>
</html>
